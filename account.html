<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Performance Tracker - Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="account-container"></div>
    <h2> Your Account </h2>
    <div id="user-details">
        <div class="account-details">
            <p>
              <span class="account-label">Username:</span>
              <span id="username" class="account-value">Loading...</span>
            </p>
            <p>
              <span class="account-label">Email:</span>
              <span id="email" class="account-value">Loading...</span>
            </p>
          </div> 
    
  </div>
  <script src="account.js"></script>
</body>
</html>
